<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My mp3 player</title>
</head>
<body>
    <div class="box center">
<div class="box-1 center">
<h4 id="name"></h4>
<div class="art">
<img class="center" id="artist" src="./images/ar1.jpeg" alt="artist">
    </div>
    <div class="art-name">
        <p class="title"></p>
    </div>
    <div class="prog">
        <div class="time">
     <div class="start">
        <p id="start">0:00</p>
     </div>
     <div class="end">
        <p id="end">0:00</p>
          </div>
        </div>
     <div class="line">
        <div class="linechild"></div>
     </div>

      </div>
      <div class="msc center">
     <div class="ctrl center" onclick="backward()">
        <i class="fa-solid fa-backward-step"></i>
     </div>
     <div class="ctrl center" id="playsong">
        <i class="fa-solid fa-play"></i>
        <i class="fa-solid fa-pause none"></i>
     </div>
     <div class="ctrl center" onclick="forward()">
        <i class="fa-solid fa-forward-step"></i>
     </div>
    </div>
     <audio src="" class="song"></audio>
    </div>
   </div>
</div>

<!--JavaScript file-->
<script src="./app.js" defer></script>
</body>
</html>
